<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('assets/bg-01.jpg');">
	<h2 class="ltext-105 cl0 txt-center">
		Contáctanos
	</h2>
</section>

<!-- Content page -->
<section class="bg0 p-t-104 p-b-116">
		<div class="container">
			<div class="flex-w flex-tr">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<form>
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Envíanos un mensaje
						</h4>

						<div class="bor8 m-b-20 how-pos4-parent">
							<label for="datos-personales"></label>
							<input class="stext-111 cl2 plh3 size-116 p-l-25 p-r-30" type="text" name="datos-personales" placeholder="Escriba su nombre">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<label for="date"></label>
							<input class="stext-111 cl2 plh3 size-116 p-l-25 p-r-30" type="date" name="date">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<label for="email"></label>
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="text" name="email" placeholder="Escriba su correo">
							<img class="how-pos4 pointer-none" src="./assets/icons/icon-email.png" alt="ICON">
						</div>

						<div class="bor8 m-b-30">
							<textarea class="stext-111 cl2 plh3 size-120 p-lr-28 p-tb-25" name="msg" placeholder="Sugerencias/Comentarios"></textarea>
						</div>

						<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							Enviar
						</button>
					</form>
				</div>

				<div class="size-210 bor10 flex-w flex-col-m w-full-md">
						<agm-map
						[latitude]="lat"
						[longitude]="lng"
						[fitBounds]="true">
						<agm-marker
							*ngFor="let m of markers"
							[latitude]="m.lat"
							[longitude]="m.lng"
							[label]="m.label"
							[agmFitBounds]="true">
							</agm-marker>
						</agm-map>
				</div>
			</div>
		</div>
	</section>
