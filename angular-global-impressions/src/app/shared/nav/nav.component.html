<header>
		<!-- Header desktop -->
		<div class="container-menu-desktop">
			<!-- Topbar -->
			<div class="wrap-menu-desktop">
				<nav class="limiter-menu-desktop container">

					<!-- Logo desktop -->
					<a href="index.html" class="logo">
						<img src="./assets/GI-logo.png" alt="IMG-LOGO">
					</a>

					<!-- Menu desktop -->
					<div class="menu-desktop">
						<ul class="main-menu">
							<li>
								<a [routerLink]="['Inicio']" [routerLinkActive]="['active-menu']" data-step="1" data-intro="Esta es la página principal donde encontrarás lo más relevante de nuestro stock">Inicio</a>
							</li>

							<li>
								<a [routerLink]="['Productos']" [routerLinkActive]="['active-menu']" data-step="2" data-intro="En esta sección podras ver todo el stock que tenemos para ti">Catálogo</a>
							</li>

							<li>
								<a [routerLink]="['SobreNosotros']" [routerLinkActive]="['active-menu']" data-step="3" data-intro="En está sección econtrarás nuestra información">Sobre Nosotros</a>
							</li>

							<li>
								<a [routerLink]="['Contactanos']" [routerLinkActive]="['active-menu']" data-step="4" data-intro="En esta sección podrás encontrar nuestra ubicación">Contáctanos</a>
							</li>

							<li>
								<a [routerLink]="['Noticias']" [routerLinkActive]="['active-menu']" data-step="5" data-intro="En esta sección podrás encontrar promociones y más">Noticias</a>
							</li>

							<li>
								<a [routerLink]="['Desarrolladores']" [routerLinkActive]="['active-menu']" data-step="6" data-intro="En esta sección encontrarás a las personas que desarrollaron está aplicación">Desarrolladores</a>
							</li>
						</ul>
					</div>

					<!-- Icon header -->
					<div class="wrap-icon-header flex-w flex-r-m">
						<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
							<i class="zmdi zmdi-search" data-step="7" data-intro="Aquí podrás filtrar nuestro contenido para que encuentres más rapido lo que deseas."></i>
						</div>
					<!--
						<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="2">
							<i class="zmdi zmdi-shopping-cart"></i>
						</div>
					-->
						<a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
							<i class="zmdi zmdi-favorite-outline" data-step="8" data-intro="Aquí almacnarás tus artículos favoritos"></i>
						</a>

						<div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
							<button id="iniciarSesion" class="zmdi fs-16" type="button" data-step="8" data-intro="Aquí podrás acceder a tu cuenta">Iniciar Sesión</button>
						</div>
					</div>
				</nav>
			</div>
		</div>

		<!-- Header Mobile -->
		<div class="wrap-header-mobile">
			<!-- Logo moblie -->
			<div class="logo-mobile">
				<a href="index.html"><img src="./assets/GI-logo.png" alt="IMG-LOGO"></a>
			</div>

			<!-- Icon header -->
			<div class="wrap-icon-header flex-w flex-r-m m-r-15">
				<div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
					<i class="zmdi zmdi-search"></i>
				</div>
				<!--
				<div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
					<i class="zmdi zmdi-shopping-cart"></i>
				</div>
				-->
				<a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" data-notify="0">
					<i class="zmdi zmdi-favorite-outline"></i>
				</a>
			</div>

			<!-- Button show menu -->
			<div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</div>
		</div>


		<!-- Menu Mobile -->
		<div class="menu-mobile">
			<ul class="main-menu-m">
				<li>
					<a [routerLink]="['Inicio']" [routerLinkActive]="['active-menu']">Inicio</a>
				</li>

				<li>
					<a [routerLink]="['Productos']" [routerLinkActive]="['active-menu']">Catálogo</a>
				</li>

				<li>
					<a [routerLink]="['SobreNosotros']" [routerLinkActive]="['active-menu']">Sobre Nosotros</a>
				</li>

				<li>
					<a [routerLink]="['Contactanos']" [routerLinkActive]="['active-menu']">Contactanos</a>
        </li>

				<li>
					<a [routerLink]="['Noticias']" [routerLinkActive]="['active-menu']">Noticias</a>
				</li>

				<li>
					<a [routerLink]="['Desarrolladores']" [routerLinkActive]="['active-menu']">Desarrolladores</a>
				</li>
			</ul>
		</div>

		<!-- Modal Search -->
		<div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
			<div class="container-search-header">
				<button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
					<img src="./assets/icons/icon-close2.png" alt="CLOSE">
				</button>

				<form class="wrap-search-header flex-w p-l-15">
					<button class="flex-c-m trans-04">
						<i class="zmdi zmdi-search"></i>
					</button>
					<input class="plh3" type="text" name="search" placeholder="Buscar...">
				</form>
			</div>
		</div>
	</header>
