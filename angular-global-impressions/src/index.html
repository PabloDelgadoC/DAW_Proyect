<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Global Impressions</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./assets/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css">
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="./assets/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./assets/util.css">
    <link rel="stylesheet" type="text/css" href="./assets/main.css">
    <!--INTROJS.CSS===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./assets/intro.js-2.9.3/introjs.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/intro.js-2.9.3/introjs-modern.css">
  </head>
  <body>

    <app-root></app-root>

    <script type="text/javascript"src="./assets/intro.js-2.9.3/intro.min.js"></script>
    <!--===============================================================================================-->
    <script src="./assets/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="./assets/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
  	<script src="./assets/bootstrap-js/popper.js"></script>
  	<script src="./assets/bootstrap-js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="./assets/select2/select2.min.js"></script>
    <script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
  <!--===============================================================================================-->
  	<script src="./assets/daterangepicker/moment.min.js"></script>
  	<script src="./assets/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  	<script src="./assets/slick/slick.min.js"></script>
  	<script src="./assets/js/slick-custom.js"></script>
  <!--===============================================================================================-->
  	<script src="./assets/parallax100/parallax100.js"></script>
  	<script>
          $('.parallax100').parallax100();
  	</script>
  <!--===============================================================================================-->
  	<script src="./assets/MagnificPopup/jquery.magnific-popup.min.js"></script>
  	<script>
  		$('.gallery-lb').each(function() { // the containers for all your galleries
  			$(this).magnificPopup({
  		        delegate: 'a', // the selector for gallery item
  		        type: 'image',
  		        gallery: {
  		        	enabled:true
  		        },
  		        mainClass: 'mfp-fade'
  		    });
  		});
  	</script>
  <!--===============================================================================================-->
  	<script src="./assets/isotope/isotope.pkgd.min.js"></script>
  <!--===============================================================================================-->
  	<script src="./assets/sweetalert/sweetalert.min.js"></script>
  	<script>
  		$('.js-addwish-b2').on('click', function(e){
  			e.preventDefault();
  		});

  		$('.js-addwish-b2').each(function(){
  			var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
  			$(this).on('click', function(){
  				swal(nameProduct, "is added to wishlist !", "success");

  				$(this).addClass('js-addedwish-b2');
  				$(this).off('click');
  			});
  		});

  		$('.js-addwish-detail').each(function(){
  			var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

  			$(this).on('click', function(){
  				swal(nameProduct, "is added to wishlist !", "success");

  				$(this).addClass('js-addedwish-detail');
  				$(this).off('click');
  			});
  		});

  		/*---------------------------------------------*/

  		$('.js-addcart-detail').each(function(){
  			var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
  			$(this).on('click', function(){
  				swal(nameProduct, "is added to cart !", "success");
  			});
  		});

  	</script>
  <!--===============================================================================================-->
  	<script src="./assets/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  	<script>
  		$('.js-pscroll').each(function(){
  			$(this).css('position','relative');
  			$(this).css('overflow','hidden');
  			var ps = new PerfectScrollbar(this, {
  				wheelSpeed: 1,
  				scrollingThreshold: 1000,
  				wheelPropagation: false,
  			});

  			$(window).on('resize', function(){
  				ps.update();
  			})
  		});
  	</script>
  <!--===============================================================================================-->
  	<script src="./assets/js/main.js"></script>
  </body>
</html>
